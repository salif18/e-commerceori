<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecomproduct</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <nav class="navbar"></nav>
    <!---------fin nav-->
    <!--------section product details-->
    <section class="product-details">
      <div class="image-slider">
        <div class="product-images">
            <img src="img/basket1.jpg" class="active">
            <img src="img/camera-vector-icon.jpg" class="active">
            <img src="img/cf.jpg" class="active">
            <img src="img/chap.webp" class="active">
        </div>
      </div>
      <div class="details">
        <h2 class="product-brand"></h2>
        <p class="product-short-des"></p>
        <span class="product-price"></span>
        <span class="product-actual-price"></span>
        <span class="product-discount"></span>
        <p class="product-sub-heading">select size</p>
        
        <input type="radio" name="size" value="xs" hidden id="xs-size">
        <label for="xs-size" class="size-radio-btn check">xs</label>
        <input type="radio" name="size" value="s" hidden id="s-size">
        <label for="s-size" class="size-radio-btn check">s</label>
        <input type="radio" name="size" value="m"hidden  id="m-size">
        <label for="m-size" class="size-radio-btn">m</label>
        <input type="radio" name="size" value="l"hidden  id="l-size">
        <label for="l-size" class="size-radio-btn">l</label>
        <input type="radio" name="size" value="xl" hidden id="xl-size">
        <label for="xl-size" class="size-radio-btn">xl</label>
        <input type="radio" name="size" value="xxl" hidden id="xxl-size">
        <label for="xxl-size" class="size-radio-btn">xxl</label>
        <input type="radio" name="size" value="xxxl" hidden id="xxxl-size">
        <label for="xxxl-size" class="size-radio-btn">xxxl</label>
       
        <div class="btn-group">
          <button class="btn cart-btn">add to cart</button>
          <button class="btn whishlist-btn">add to whishlist</button>
        </div>      
      </div>
    </section>

    <section class="details-des">
        <h2 class="heading">description</h2>
        <p class="des"></p>
    </section>
    <section class="container-for-card-slider"></section>
    <!----------------cards-container-->

   
    <!----footer--------->
    <footer></footer>
    <!--------fin footer----->
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/body.js"></script>
    <script src="js/products.js"></script>
    
</body>
</html>
